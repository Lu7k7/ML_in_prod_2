name: CI/CD Pipeline

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Configuration de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Installation des dépendances Python (inclut pytest, selenium, etc.)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_app/requirements.txt
          pip install pytest flake8

      # 6.1.1 Lint the code
      - name: Run Linter (Flake8)
        run: flake8 flask_app

      # 6.1.2 Run unit/integration/e2e tests
      - name: Run Pytest Tests (Unit, Integration, E2E)
        run: pytest flask_app/tests

      # 6.1.3 Build Docker image
      - name: Build Docker Image (Validation)
        run: docker build -t taskmanager-validation .

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 6.2.1 Configuration de l'environnement Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6.2.2 Définition de la variable de version pour le tag de l'image
      - name: Set Image Tag
        # Utilise le SHA du commit pour un tag unique (bonne pratique)
        id: image_tag
        run: echo "TAG=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      # 6.2.3 Build Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-prod:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-prod:${{ steps.image_tag.outputs.TAG }}